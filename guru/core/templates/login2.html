<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=1,initial-scale=1,user-scalable=1" />
	<meta charset="utf-8">
	<title>Guru - Login</title>
	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}/css/style.css" />
	<!-- Google Font -->
	<link href="http://fonts.googleapis.com/css?family=Lato:100italic,100,300italic,300,400italic,400,700italic,700,900italic,900" rel="stylesheet" type="text/css">
    <!-- Bootstrap Core CSS -->
	<link type="text/css" rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	<!-- jQuery Library -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.0/jquery.min.js"></script>
    <!-- Bootstrap Core JS -->
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body id="quadro">
	
	<section class="container">
	    <section class="login-form">
			<div class="panel panel-default">
				<div class="panel-body">
					
					<form method="post" action="{% url 'django.contrib.auth.views.login' %}" role="form" >
						{% csrf_token %}
						<div align="center"> <img src="{{ STATIC_URL }}img/guru_login_beta.png"/> 
   					     
 					     <p> vídeo aulas sobre as plataformas da globo.com </p>
						</div> 
						
						
						<label>Login:</label>			
						<input placeholder="" required class="form-control input-lg" id={{ form.username }}
						
						<label>Senha:</label>			
						<input type="password" placeholder="" required class="form-control input-lg" id={{ form.password }}
						
						
						<section>
							<input type="checkbox" name="remember" value="1" /> Me lembre nesse computador <br />
							
						</section>
						
						<button type="submit" name="go" class="btn btn-lg btn-block btn-primary">Entrar</button>
					

					</form>

					 {% if form.errors %}
                   <h4>*Seu login ou sua senha estão incorretos, tente novamente.</h4>
                   {% endif %}

					
				</div>
				<div class="panel-footer" align="center">
					Se ainda não tem acesso, solicite ao seu gestor um login junto a equipe de <strong> treinamentos
				</div>
			</div>
		</section>
	</section>
	
</body>

    <script src="{{ STATIC_URL }}js/jquery-1.10.2.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="{{ STATIC_URL }}js/classie.js"></script>
    <script src="{{ STATIC_URL }}js/cbpAnimatedHeader.js"></script>
    <script src="{{ STATIC_URL }}js/freelancer.js"></script>


</html>
